<style>
    #testimonial .carousel-inner {
        padding: 1em;
    }
    
    #testimonial .carousel-item {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    #testimonial .card {
        margin: 0.5em;
        box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
        border: none;
        border-radius: 0;
    }
    
    #testimonial .card img {
        max-width: 100%;
        max-height: 100%;
    }
    
    #testimonial .carousel-control-prev,
    #testimonial .carousel-control-next {
        background-color: #e1e1e1;
        width: 5vh;
        height: 5vh;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
    }
    
    @media (min-width: 768px) {
        #testimonial .card img {
            height: 11em;
        }
    }
    
  </style>
  <div id="testimonial" class="black-bg">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% with testmonial_list|slice:":4" as first_group %}
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row">
                            {% for i in first_group %}
                                <div class="col-12 col-sm-6 col-md-4 col-xl-3 mb-3 d-flex justify-content-center">
                                    <div class="card black-bg">
                                        <img src="../media/{{ i.testimonial_images }}" alt="Photo" class="img-fluid">
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endwith %}
            
            {% for i in testmonial_list|slice:"4:" %}
                {% if forloop.first %}
                    <div class="carousel-item">
                        <div class="container">
                            <div class="row">
                {% endif %}

                <div class="col-12 col-sm-6 col-md-4 col-xl-3 mb-3 d-flex justify-content-center">
                    <div class="card black-bg">
                        <img src="../media/{{ i.testimonial_images }}" alt="Photo" class="img-fluid">
                    </div>
                </div>

                {% if forloop.counter|divisibleby:4 or forloop.last %}
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
