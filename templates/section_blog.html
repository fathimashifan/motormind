    {% if data %}
    <section id="Blog">
        <div class=" position-relative black-bg " style="min-height: 350px;">
            <div class="container" style="max-width:1296px;">
                <div class="row  justify-content-center">
                    <div class=" text-center col-lg-12 mt-5 mb-3   ">
                        <h3 class="mt-3 mb-4 text-white">Our Blog</h3>
                    </div>
                    {% for dt in data %}
                    <div class="blog  justify-content-center col-12 col-md-6 col-lg-4 col-xl-4 pb-4 mb-4 ">
                        <div class="card border border-0 bg-transparent" >
                            {% if dt.header_image %}
                                <img draggable="false" src="/media/{{dt.header_image}}" class="card-img-top" alt="..."  onerror="this.src='/static/images/image_not_found.png';">
                            {%else%}
                                <img draggable="false"  src="/static/images/image_not_found.png" class="card-img-top" alt="...">
                            {%endif%}
                                <div class="card-body p-0 mt-2 text-white">
                                 <a href="blogdescript?ref={{dt.slug}}" class=" fs-5" style="text-align: start;">{{dt.title}}</a>
                                    <p class=" mb-0 text-muted">{{ dt.created_on|date:"jS F Y" }}</p>
                                    <span class="card-text ">
                                        {% with truncated_content=dt.content|truncatechars:200 %}
                                            <p class="mb-0 text-capitalize ">{{ truncated_content|safe }}</p>
                                        {% endwith %}
                                    </span>
    
                                 <a href="blogdescript?ref={{dt.slug}}" class="text-primary" >Read more</a>
                                </div>
                        </div>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </div>
    </section>
    {% endif%}
