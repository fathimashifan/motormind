      .circle-ring  {

        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        position: relative;
      }
      
      .circle-ring ::before {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: #000000;
        top: -6px;

      }
      
      .circle-md::before {
        width: 10px;
        height: 10px;
      }
      
      .circle-sm {
        width: 100px;
        height: 100px;
        animation: rotateCircles 2.5s linear infinite;
      }
      
      .circle-sm::before {
        width: 10px;
        height: 10px;
      }
      
      
      @keyframes rotateCircles {
        from {
          transform: rotate(0);
        } to {
          transform: rotate(360deg);
        }
      }
      .fixed-image-container {

        left:-10px;
